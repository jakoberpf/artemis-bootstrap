clusterName: artemis
talosVersion: v1.3.5
kubernetesVersion: v1.26.0
endpoint: https://192.168.1.11:6443
domain: artemis.local
allowSchedulingOnMasters: true
# additionalMachineCertSans:
#   - 192.168.1.10
