---
## Description
# This ansible playbook setups the container runtime (containerd) and kubernetes cluster

## Command
# ansible-playbook -i inventory plays/kubernetes.yml

- name: Setup container runtime and kubernetes
  hosts: masters
  remote_user: ubuntu

  roles:
    - name: kubernetes/containerd
      vars:
        - docker_apt_arch: arm64
    - name: kubernetes/k8s
      vars:
        - kubernetes_version: '1.21'